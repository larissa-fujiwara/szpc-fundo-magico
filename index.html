<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Mágico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css"/>
    <link rel="stylesheet" href="./src/css/styles.css"/>
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="header">
        <h1>Fundo Mágico</h1>
        <p class="subtitle">Transforme suas ideias em backgrounds incríveis com o poder da IA! Descreva o que você
            imagina e veja a magia acontecer!</p>
    </header>
    <main class="container">
        <section class="card main-card">
            <h2 class="card-header">Deixe as ideias fluirem! Descreva o que deseja no seu background</h2>

            <form class="form-group">
                <textarea id="description" rows="5"
                    placeholder="Fundo gradiente composta de rosa, roxo, laranja e vermelho com pontos de luz parecidas com estrelas"
                ></textarea>
                <button id="generate-btn" class="btn-magic">
                    <span id="btn-text">Gerar background mágico</span>
                </button>
            </form>
        </section>

        <section id="preview-section" class="preview-card"></section>

        <div id="code-output" class="code-grid">
            <section class="card code-card">
                <h3 class="code-title">Código HTML</h3>
                <pre id="html-code" class="code-block"></pre>
            </section>

            <section class="card code-card">
                <h3 class="code-title">Código CSS</h3>
                <pre id="css-code" class="code-block"></pre>
            </section>
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>

</html>
